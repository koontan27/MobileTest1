<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">

    <title>Forget Password</title>
</head>

<body>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h2 class="title">
                    Forget Password
                </h2>
            </div>
        </div>
    </section>

    <br>
    <br>

    <section>

        <form class="set">
           

                <div class="field">
                    <label class="label">Confirm E-mail</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="E-mail" id="email">
                    </div>

                </div>

                <a class="button  is-link" onclick="check_email(email)">Confirm</a>
                <a class="button  is-link" href="./index.html">Back</a>
            
        </form>
    </section>
    <script>
        function check_email(elm) {
            var regex_email = /^[_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*\@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.([a-zA-Z]){2,4})$/
            if (!elm.value.match(regex_email)) {
                alert('This email is invalid');
            } else {
                alert('The password was sent to the email.');
            }
        }
    </script>
</body>
